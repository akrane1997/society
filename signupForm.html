<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="signup" action="index.html" method="post">
      <div class="signupContainer">
        <h1>New Registration</h1>
        <p>for registration Number must enter society registration number</p>

        <table>
          <tr>
            <td><label for="registrationNo"><b>Registration Number</b></label></td>
            <td><input id="registrationNo" type="text" name="registrationNo" ></td>
          </tr>

          <tr>
            <td><label for="password"><b>Password</b></label></td>
            <td><input id="password" type="password" name="password"></td>
          </tr>

          <tr>
            <td><label for="confirmPassword"><b>Confirm Password</b></label></td>
            <td><input id="confirmPassword" type="password" name="confirmPassword"></td>
          </tr>
        </table>

          <button type="button" name="submit"><b>Submit</b></button>

      </div>
    </form>
  </body>
</html>
